language: python

python:
  - "2.7"

addons:
  apt:
    packages:
      - git

sudo: required
services:
  - docker

before_install: # from http://conda.pydata.org/docs/travis.html
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - "mkdir ~/.moldesign && echo 'engine_type: docker' > ~/.moldesign/moldesign.yml"
  - conda install pyyaml jupyter


install:
  # The next line should only be present if the nbmolviz API is being updated; otherwise
  # it should just be installed by pip as a normal requirement
  - pip install git+https://github.com/Autodesk/notebook-molecular-visualization
  - conda env create
  - source activate moldesign_env
  - pip install pytest-xdist
  - python setup.py install


script: py.test -n 4


deploy:
  provider: pypi
  user: justinmc
  password:
    secure: 
  on:
    tags: true
    branch: master
    repo: Autodesk/molecular-design-toolkit

