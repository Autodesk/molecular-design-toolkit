language: python

python:
  - "2.7"

addons:
  apt:
    packages:
      - git

sudo: required

env:
  global:
  - MINICONDA_DIR="$HOME/miniconda"

cache:
 directories:
  - $HOME/virtualenv
  - $HOME/miniconda
  - $HOME/.cache/pip

services:
  - docker

before_install:
  - source scripts/use_local_docker.sh

install:
  - pip install -r requirements.txt
  - pip install -r DockerMakefiles/requirements.txt
  - pip install pytest-xdist python-coveralls pytest-cov coveralls
  - python -m moldesign pull
  - python -m moldesign devbuild

script: py.test -n 4 --cov moldesign

after_success:
  - coveralls

deploy:
  provider: pypi
  user: justinmc
  password:
    secure: 
  on:
    tags: true
    branch: master
    repo: Autodesk/molecular-design-toolkit

