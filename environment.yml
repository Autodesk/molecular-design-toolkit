name: moldesign_env
channels:
 - bioconda
 - omnia
dependencies:
 - python=2.7
 - biopython
 - markdown2
 - matplotlib
 - numpy
 - parmed >= 2.0.0
 - pint >= 0.7
 - pytest
 - pyyaml
 - requests
 - scipy
 - openbabel
 - openmm
 - pip:
   - webcolors
   - funcsigs
   - docker-py
   - fortranformat
   - pyccc >= 0.6.6
   - ipython >= 4.2  # the conda version's backports packages don't import correctly ...
   - ipywidgets >= 6.0.0b1
   - notebook >= 4.2
   - nbmolviz == 0.6.7rc2  # increment for release as appropriate
